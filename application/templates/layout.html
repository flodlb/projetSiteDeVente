<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href={% static 'application/style.css' %} />
    <!-- {% comment %}  <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css'%}"/> {% endcomment %} -->
    <script src="{% static 'bootstrap5/js/bootstrap.min.js' %}"></script>
</head>
<body>
    {% block content %} {% endblock content %}
    
    {% if user.is_authenticated %}
    <div>
        {{ user.get_username }}
        <img class="rounded-circle account-img" src="{{ user.profile.get_image }}" />
        <a href="{% url 'compte:index' %}" class="navbar-item">Compte</a>
        <form action="{% url 'compte:logout' %}" id="logout" method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
    {% endif %}
    
    <footer class="footer">
        <div class="footer-content">
            <p class="left">ESEO - Campus Paris &copy; 2024</p>
            <p class="right">Contact Histoire</p>
        </div>
    </footer>
</body>
</html>
