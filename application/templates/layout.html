<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{%block title %}{% endblock %}</title>
        {% load static %}
    <link rel="stylesheet" href={% static 'application/style.css' %} />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap5/css/bootstrap.min.css'%}"
    />
    <script src="{% static 'bootstrap5/js/bootstrap.min.js'%}"></script>
</head>

    <body>
        {% block content %} {% endblock content %}
        {%if user.is_authenticated %}
      <div>
        {{user.get_username}}
        <img
          class="rounded-circle account-img"
          src="{{ user.profile.get_image}}"
        />
        <a href="{% url 'compte:index' %}" class="navbar-item">compte</a>

        <form action="{%url 'compte:logout'%}" id="logout" method="POST">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      </div>
      {%endif%}
      
            <footer style="position: absolute; bottom: 0; width: 100%">
                <hr />
                <p>ESEO - Campus Paris &copy; 2024</p>
            </footer>
        </div>
    </body>
</html>
